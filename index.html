<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merry Christmas!</title>

<style>

:root{
  --red:#d62828;
  --green:#1b8c24;
}

body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,var(--red),var(--green));
  color:white;
  overflow:hidden;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

/******** TITLE ********/

h1{
  font-size:4em;
  margin:10px 0 0;
  text-shadow:0 0 15px #fff;
  animation: glow 2s infinite alternate;
}

@keyframes glow{
  0%{text-shadow:0 0 7px #fff;}
  100%{text-shadow:0 0 35px yellow;}
}

h3{
  margin:0;
  font-weight:lighter;
  margin-bottom:20px;
}

/******** BUTTON ********/

button{
  background:white;
  border:none;
  padding:15px 35px;
  font-size:20px;
  border-radius:50px;
  cursor:pointer;
  font-weight:bold;
  color:var(--green);
  transition:0.2s;
  margin-bottom:15px;
}
button:hover{transform:scale(1.1);background:yellow;}

/******** SNOW ********/

#snowflakes span{
  position:absolute;
  top:-10px;
  color:white;
  font-size:20px;
  animation: fall linear infinite;
  filter:drop-shadow(0 0 5px white);
}

@keyframes fall{
  0%{transform:translateY(0) rotate(0deg);}
  100%{transform:translateY(110vh) rotate(360deg);}
}

/******** TREE ********/

.treeWrap{position:relative;}

/* tree form */
.tree{
  margin-top:20px;
  position:relative;
  width:0;height:0;
  border-left:120px solid transparent;
  border-right:120px solid transparent;
  border-bottom:160px solid #0a8a0a;
  filter:drop-shadow(0 0 15px white);
  animation: treeGlow 2s infinite alternate;
}

.tree:before{
  content:'';
  position:absolute;
  top:50px;left:-90px;
  width:0;height:0;
  border-left:150px solid transparent;
  border-right:150px solid transparent;
  border-bottom:180px solid #0c9c0c;
}

.tree:after{
  content:'';
  position:absolute;
  top:120px;left:-60px;
  width:0;height:0;
  border-left:90px solid transparent;
  border-right:90px solid transparent;
  border-bottom:100px solid #0fa30f;
}

@keyframes treeGlow{
  0%{filter:drop-shadow(0 0 5px yellow);}
  100%{filter:drop-shadow(0 0 35px red);}
}

/* trunk */
.trunk{
  width:60px;height:80px;
  background:#5b3a12;
  border-radius:10px;
  margin:auto;
}

/******** TREE LED LIGHT ********/

.led{
  position:absolute;
  width:12px;height:12px;
  border-radius:50%;
  background:yellow;
  animation: ledBlink .6s infinite alternate;
}

@keyframes ledBlink{
  0%{opacity:0.1;}
  100%{opacity:1;}
}

/******** GIFT DROPS ********/

#giftArea span{
  position:absolute;
  top:200px;
  font-size:25px;
  animation: giftFall linear forwards;
}

@keyframes giftFall{
  0%{transform:translateY(0) rotate(0deg);}
  100%{transform:translateY(90vh) rotate(360deg);}
}

/******** SHOOTING STARS ********/

.star{
  position:absolute;
  top:-50px;
  font-size:20px;
  opacity:0.8;
  animation: starfall 3s linear;
}

@keyframes starfall{
  0%{transform:translate(0,0);}
  100%{transform:translate(100vw,100vh);opacity:0;}
}

/******** SANTA FLY ********/

.santa{
  position:absolute;
  top:20px;
  font-size:50px;
  animation: santaFly 8s linear infinite;
}

@keyframes santaFly{
  0%{left:-100px;}
  100%{left:110vw;}
}

</style>
</head>
